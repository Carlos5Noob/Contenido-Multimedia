<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web con contenido multimedia</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <header>
        <object data="recursos/logo.png">
            Tu navegador no puede mostrar este archivo.
        </object>
        <h1>OG's</h1>
    </header>
    
    <section>
        <h2>Descubre nuestros productos</h2>
        <video width="500" height="340" controls>
            <source src="recursos/anuncio.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta <code>video</code>.
        </video>
    </section>

    <section>
        <h2>Ofertas</h2>
        <object width="240" height="240" data="recursos/ogsbrand.png">
            Tu navegador no puede mostrar este archivo.
        </object>
        <object width="240" height="240" data="recursos/ogs2.jpg">
            Tu navegador no puede mostrar este archivo.
        </object>
        <object width="240" height="240" data="recursos/camiogs.png">
            Tu navegador no puede mostrar este archivo.
        </object>
    </section>

    <section>
        <h2>Nuestros patrocinadores</h2>
        <object class="patrocinador" width="240" height="240" data="recursos/lamine.png">
            Tu navegador no puede mostrar este archivo.
        </object>
        <object class="patrocinador" width="240" height="240" data="recursos/willy.png">
            Tu navegador no puede mostrar este archivo.
        </object>
        <object class="patrocinador" width="240" height="240" data="recursos/illojuan.png">
            Tu navegador no puede mostrar este archivo.
        </object>
    </section>

    <section>
        <h2>Canción oficial de OG's</h2>
        <audio controls>
            <source src="recursos/ogs.mp3" type="audio/mpeg">
            Tu navegador no soporta la etiqueta <code>audio</code>.
        </audio>
    </section>

    <section>
        <h2>¡Feedback de nuestra comunidad!</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MAkw1asRlcc" title="YouTube video"></iframe>
    </section>

</body>
</html>
